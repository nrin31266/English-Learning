server:
  port: 8888

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:3000"
              - "http://localhost:3001"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders:
              - "*"
            allowCredentials: true
        add-to-simple-url-handler-mapping: true
      httpclient:
        websocket:
          max-frame-payload-length: 65536  # üëà TƒÉng k√≠ch th∆∞·ªõc khung t·ªëi ƒëa n·∫øu c·∫ßn
      routes:
        - id: notification-ws
          uri: ws://localhost:8084
          predicates:
            - Path=/ws/**  # üëà ho·∫∑c /ws/** n·∫øu b·∫°n mu·ªën ng·∫Øn h∆°n
          filters:
            - RemoveRequestHeader=Cookie # üëà Xo√° header Cookie ƒë·ªÉ tr√°nh v·∫•n ƒë·ªÅ v·ªõi WebSocket
            - PreserveHostHeader # üëà Gi·ªØ nguy√™n header Host
        - id: user-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/user-profiles/**
        - id: dictionary-service
          uri: lb://dictionary-service
          predicates:
            - Path=/api/dictionaries/**
        - id: learning-content
          uri: http://localhost:8081
          predicates:
            - Path=/api/learning-contents/**
          filters:
            - StripPrefix=2
        - id: lp-service
          uri: http://localhost:8089
          predicates:
            - Path=/api/lp/**
          filters:
            - StripPrefix=2

        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/api/notifications/**
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials Access-Control-Allow-Methods Access-Control-Allow-Headers

